<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Visualizar Produção</title>
</head>
<body>
    <nav>
        <a href="/">Início</a>
        <a href="/producao/registrar.html">Registrar Produção</a>
        <a href="/producao/visualizar.html">Visualizar Registros</a>
        <a href="/fluxo-caixa/caixa.html">Fluxo de Caixa</a>
      </nav>
    
    <h2>Produção Registrada</h2>

    <div>
        <label for="employeeName">Funcionário:</label>
        <select id="employeeName">
            <option value="">Selecione um funcionário</option>
            <option value="Luiz">Luiz</option>
            <option value="Franciele">Franciele</option>
            <option value="Deyse">Deyse</option>
            <option value="Nathally">Nathally</option>
            <option value="Leilaine">Leilaine</option>
            <option value="Talita">Talita</option>
            <option value="Wsley">Wsley</option>
            <option value="Inês">Inês</option>
            <option value="Linda">Linda</option>
            <option value="Suzane">Suzane</option>
        </select>
        <label for="employeeRole">Função:</label>
        <input type="text" id="employeeRole">
        <label for="day">Dia:</label>
        <input type="text" id="day">
        <label for="month">Mês:</label>
        <input type="text" id="month">
        <button onclick="carregarDados()">Aplicar Filtros</button>
    </div>

    <table id="tabelaProducao">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Função</th>
                <th>Início</th>
                <th>Fim</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
