<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcação de Produção Diária</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="nav">
    <ul class="nav-list">
      <li><a href="/" class="nav-link">Início</a></li>
      <li><a href="/producao/html/registrar.html" class="nav-link">Registrar Produção</a></li>
      <li><a href="/producao/html/visualizar.html" class="nav-link">Visualizar Registros</a></li>
      <li><a href="/fluxo-caixa/caixa.html" class="nav-link">Fluxo de Caixa</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="m-3">Marcação de Produção Diária</h1>
    
    <div class="grid-2">
      <!-- Formulário -->
      <div class="card">
        <form id="productionForm" class="form-container">
          <div class="form-group">
            <label for="employeeName" class="form-label">Nome:</label>
            <input list="nomes" id="employeeName" name="employeeName" class="form-control" placeholder="Selecione ou digite o nome" required>
            <datalist id="nomes">
              <option value="Luiz">
              <option value="Franciele">
              <option value="Deyse">
              <option value="Nathally">
              <option value="Leilaine">
              <option value="Talita">
              <option value="Wsley">
              <option value="Inês">
              <option value="Linda">
              <option value="Suzane">
            </datalist>
          </div>

          <div class="form-group">
            <label for="employeeRole" class="form-label">Função:</label>
            <input list="funcoes" id="employeeRole" name="employeeRole" class="form-control" placeholder="Selecione ou digite a função" required>
            <datalist id="funcoes">
              <!-- As opções serão preenchidas dinamicamente via JavaScript -->
            </datalist>
            <button type="button" id="adicionarFuncao" class="btn btn-primary m-2">Adicionar Função</button>
          </div>

          <div class="form-group">
            <label for="machine" class="form-label">Máquina:</label>
            <input type="text" id="machine" name="machine" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label for="startTime" class="form-label">Início da função/atividade (HH:MM):</label>
            <input type="time" id="startTime" name="startTime" class="form-control">
          </div>

          <div class="form-group">
            <label for="endTime" class="form-label">Fim da função/atividade (HH:MM):</label>
            <input type="time" id="endTime" name="endTime" class="form-control">
          </div>

          <div class="form-group">
            <label for="productionCount" class="form-label">Quantidade Produzida:</label>
            <input type="number" id="productionCount" name="productionCount" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="productionDate" class="form-label">Data (DD/MM):</label>
            <input type="text" id="productionDate" name="productionDate" class="form-control" placeholder="DD/MM" pattern="\d{2}/\d{2}" title="Formato DD/MM" required>
          </div>

          <button type="submit" class="btn btn-success">Registrar Produção</button>
        </form>
      </div>

      <!-- Painel para exibir o último registro -->
      <div class="card" id="ultimoRegistro">
        <h2>Último Registro</h2>
        <p>Selecione um funcionário para ver os registros.</p>
      </div>
    </div>
  </div>
  
  <script type="module" src="../js/registrar-funcao.js"></script>
</body>
</html>
