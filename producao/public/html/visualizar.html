<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de Produção</title>
  <!-- Importar estilos -->
  <link rel="stylesheet" href="/producao/css/global.css">
  <link rel="stylesheet" href="/producao/css/style.css">
</head>
<body>
  <!-- Cabeçalho com informações resumidas -->
  <header>
    <h1>Visualização de Produção Diária</h1>
    <div class="resumo">
      <p>Total Produzido: <span id="totalProduzido">--</span></p>
      <p>Média Diária Geral: <span id="mediaDiariaGeral">--</span></p>
      <p>Média Semanal Geral: <span id="mediaSemanalGeral">--</span></p>
    </div>
  </header>

  <!-- Área de Filtros -->
  <section class="filtros">
    <h2>Filtros</h2>
    <form id="filtrosForm">
      <label for="filtroFuncionario">Funcionário:</label>
      <select id="filtroFuncionario" name="filtroFuncionario">
        <option value="">Todos</option>
        <!-- Opções serão preenchidas dinamicamente -->
      </select>

      <label for="filtroFuncao">Função:</label>
      <select id="filtroFuncao" name="filtroFuncao">
        <option value="">Todas</option>
        <!-- Opções serão preenchidas dinamicamente -->
      </select>

      <label for="dataInicio">Data Início:</label>
      <input type="date" id="dataInicio" name="dataInicio">

      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim" name="dataFim">

      <button type="button" onclick="aplicarFiltros()">Filtrar</button>
    </form>
  </section>

  <!-- Tabela Comparativa de Produção -->
  <section class="tabela">
    <h2>Comparação Geral dos Funcionários</h2>
    <table id="tabelaProducao">
      <thead>
        <tr>
          <th>Funcionário</th>
          <th>Função</th>
          <th>Máquina</th>
          <th>Data</th>
          <th>Início</th>
          <th>Fim</th>
          <th>Quantidade</th>
          <th>Média Diária</th>
          <th>Média Semanal</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão inseridas dinamicamente -->
      </tbody>
    </table>
  </section>

  <!-- Inclusão dos scripts divididos em arquivos -->
  <script type="module" src="/producao/js/eventos.js"></script>
</body>
</html>
