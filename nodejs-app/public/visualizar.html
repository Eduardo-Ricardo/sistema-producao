<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Produção</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #28a745;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Produção Registrada</h2>

    <div>
        <label for="employeeName">Funcionário:</label>
        <select id="employeeName">
            <option value="">Selecione um funcionário</option>
            <option value="Luiz">Luiz</option>
            <option value="Franciele">Franciele</option>
            <option value="Deyse">Deyse</option>
            <option value="Nathally">Nathally</option>
            <option value="Leilaine">Leilaine</option>
            <option value="Talita">Talita</option>
            <option value="Wsley">Wsley</option>
            <option value="Inês">Inês</option>
            <option value="Linda">Linda</option>
            <option value="Suzane">Suzane</option>
        </select>
        <label for="employeeRole">Função:</label>
        <input type="text" id="employeeRole">
        <label for="day">Dia:</label>
        <input type="text" id="day">
        <label for="month">Mês:</label>
        <input type="text" id="month">
        <button onclick="carregarDados()">Aplicar Filtros</button>
    </div>

    <table id="tabelaProducao">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Função</th>
                <th>Início</th>
                <th>Fim</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
