<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Produção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #28a745;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Produção Registrada</h2>
    <button onclick="carregarDados()">Atualizar Dados</button>
    <table id="tabelaProducao">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Função</th>
                <th>Início</th>
                <th>Fim</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function carregarDados() {
            const resposta = await fetch("http://localhost:3000/dados");
            const dados = await resposta.json();

            const tabela = document.getElementById("tabelaProducao").getElementsByTagName("tbody")[0];
            tabela.innerHTML = ""; // Limpa os dados antigos

            dados.forEach(item => {
                let linha = tabela.insertRow();
                linha.insertCell(0).innerText = item.employeeName;
                linha.insertCell(1).innerText = item.employeeRole;
                linha.insertCell(2).innerText = item.startTime;
                linha.insertCell(3).innerText = item.endTime;
                linha.insertCell(4).innerText = item.productionCount;
                linha.insertCell(5).innerText = item.productionDate;
            });
        }

        // Carregar os dados assim que a página for aberta
        window.onload = carregarDados;
    </script>

</body>
</html>
